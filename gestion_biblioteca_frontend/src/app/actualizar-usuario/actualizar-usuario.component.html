
<div class="caja container col-md-3  offset-md-3 mx-auto p-4 border border-5">
    <h3 class="text-center">Actualizar usuario</h3>
     <form  (ngSubmit)="onSubmit()">
    
    <div class="form-group my-1">
           <label>Nombre</label>
           <input type="text" class="form-control" id="nombre" name="nombre"
           [(ngModel)] = "usuario.nombre">
       </div>
    
    <div class="form-group my-1">
           <label>Apellido</label>
           <input type="text" class="form-control" id="apellido" name="apellido"
           [(ngModel)] = "usuario.apellido">
       </div>
    
     <div class="form-group my-1">
           <label>DNI</label>
           <input type="text" class="form-control" id="dni" name="dni"
           [(ngModel)] = "usuario.dni">
       </div>
    
       <div class="form-group my-1">
        <label>Email</label>
        <input type="text" class="form-control" id="email" name="email"
        [(ngModel)] = "usuario.email">
    </div>
    
     <div class="form-group my-1">
           <label>Clave</label>
           <input type="text" class="form-control" id="clave" name="clave"
           [(ngModel)] = "usuario.clave">
       </div>
    
        <div class="form-group my-1">
           <label>Fecha de nacimiento</label>
           <input type="date" class="form-control" id="fechaNaciento" name="fechaNacimiento"
           [(ngModel)] = "usuario.fechaNacimiento">
       </div>
  
    
       <button class="btn btn-success my-3 ">Actualizar</button>

     </form>
    </div>
