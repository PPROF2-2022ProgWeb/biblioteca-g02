<div class="caja container col-md-3  offset-md-3 mx-auto p-4 border border-5">
    <h3 class="text-center">Devolver libro</h3>
     <form>
        <div class="form-group">
           <label>Libro ID</label>
           <input type="text" class="form-control" id="devolver-libro" name="devolver-libro"
           #id>

       <button type="button" class="btn btn-success my-3 " (click)="devolver(id.value)">Devolver</button>
     </form>
    </div>
