<div class="col-md-6 offset-md-3  caja">
    <h3 class="text-center">Modificar datos de libro</h3>
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>Titulo: </label>
            <input type="text" class="form-control" id="titulo" [(ngModel)]="libro.titulo" name="titulo"
               >
            </div>


            <div class="form-group">
                <label>Autor : </label>
                <input type="text" class="form-control" id="autor" [(ngModel)]="libro.autor" name="autor"
                    >
            </div>


            <div class="form-group">
                <label>Editorial : </label>
                <input type="text" class="form-control" id="editorial" [(ngModel)]="libro.editorial" name="editorial"
                   >
            </div>

                <div class="form-group">
                    <label>Categoria : </label>
                    <input type="text" class="form-control" id="categoria" [(ngModel)]="libro.categoria"
                        name="categoria" >
                </div>

                    <div class="form-group">
                        <label>Fecha de publicacion : </label>
                        <input type="date" class="form-control" id="fechaPublicacion"
                            [(ngModel)]="libro.fechaPublicacion" name="fechaPublicacion">
                    </div>

        <button class="btn btn-success my-3">Guardar</button>
    
        
                </form>
              
                <p (click)="iraLibro()" style="text-decoration: underline ; color:blue; cursor: pointer; ">Volver</p>
</div>
