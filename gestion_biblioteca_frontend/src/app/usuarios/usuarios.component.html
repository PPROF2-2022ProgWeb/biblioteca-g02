<div class="caja container col-md-3  offset-md-3 mx-auto p-4 border border-5">
    <h3 class="text-center">Buscar usuario</h3>
     <form>
        <div class="form-group">
           <label>ID usuario</label>
           <input type="text" class="form-control" id="buscar-usuario" name="buscar-usuario" #dni>
           <ul *ngIf="mostrar == true">
            <li>DNI: {{usuario.dni}}</li>
            <li>Nombre: {{usuario.nombre}}</li>
            <li>Apellido: {{usuario.apellido}}</li>
            <li>Email: {{usuario.email}}</li>
           </ul>
       </div>
    
       <button class="btn btn-success my-3 "  (click)="getInputValue(dni.value)">Buscar</button>
     </form>
<p style="cursor: pointer; text-decoration:underline; color:blue;" (click)="agregarUsuario()">Agregar usuario</p>
</div>


     <table class="table table-striped table-hover w-50  mx-auto my-5 ">
      <thead class="table-dark">
        <tr>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>email</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td style="display: none;">{{usuario.id}}</td>
          <td>{{usuario.dni}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.apellido}}</td>
          <td>{{usuario.email}}</td>
          <td>
            <button (click)="actualizarUsuario(usuario.id)" class="btn btn-warning w-75 m-1">Actualizar</button>
            <button (click)="eliminarUsuario(usuario.id)" class="btn btn-danger w-75 m-1">Eliminar</button>
          </td>
        </tr>      

        
        
      </tbody>
    </table>
